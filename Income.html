<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thue</title>
</head>
<body>
<input type="text" size="20px" id="incomeX"/>
<select id="order">
    <option value="1">bac 1</option>
    <option value="2">bac 2</option>
</select>
<input type="button" onclick="cal()" value="tinh toan"/>
<p id="result"></p>
</body>
</html>
<script>
    function cal(){
        let income= parseInt(document.getElementById("incomeX").value);
        let index= parseInt(document.getElementById('order').value);
        let total;
        if (income<10000000) {
            // total=12*income;
            if (index==1){
                total=6*income+0.9*3*income+0.8*3*income;
            } else {
                total=3*income+0.9*3*income+0.8*6*income;
            }
        } else if (income<50000000) {
            // total=0.9*12*income;
            if (index==1){
                total=6*(0.9*income)+0.9*3*(0.9*income)+0.8*3*(0.9*income);
            } else {
                total=3*(0.9*income)+0.9*3*(0.9*income)+0.8*6*(0.9*income);
            }
        } else {
            // total=0.9*(0.8*12*income);
            if (index==1){
                total=0.9*(6*(0.8*income)+3*0.9*(0.8*income)+3*0.8*(0.8*income));
            } else {
                total=0.9*(3*(0.8*income)+3*0.9*(0.8*income)+6*0.8*(0.8*income));
            }
        }
        document.getElementById('result').innerHTML='Thu nhap la:' + total;
    }

</script>
